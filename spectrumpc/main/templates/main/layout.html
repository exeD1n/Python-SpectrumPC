{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'main/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'main/css/all.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-dark">
        <a class="d-flex justify-content-center pt-2 mb-2" href="{% url 'main' %}">
            <img width="30px" src="{% static 'main/img/layout/logo.svg' %}" alt="Логотип">
        </a>
        <div class="d-flex justify-content-center pb-3 pt-3">
            <div class="btn-group">
                <button type="button" class="btn btn-light dropdown-toggle btn-sm" data-bs-toggle="dropdown" aria-expanded="false">Меню</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'product' %}">Продукция</a></li>
                    <li><a class="dropdown-item" href="{% url 'reviews' %}">Отзывы</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'contacts' %}">Контакты</a></li>
                    <li><a class="dropdown-item" href="{% url 'about' %}">О нас</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <footer class="bg-dark">
        <h2 class="text-white d-flex justify-content-center pt-4 m-0">Социальные сети</h2>
        <div class="d-flex justify-content-center pb-4 pt-3">
            <a href="#" title="vkontakte" ><img src="https://img.icons8.com/nolan/50/vk-circled.png"/></a>
            <a href="#" title="instagram" ><img src="https://img.icons8.com/nolan/50/instagram-new.png"/></a>
            <a href="#" title="youtube" ><img src="https://img.icons8.com/nolan/50/youtube-music.png"/></a>
            <a href="#" title="facebook" ><img src="https://img.icons8.com/nolan/50/facebook-new.png"/></a>
        </div>
    </footer>
</body>
</html>
