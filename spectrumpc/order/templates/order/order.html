{% extends "main/layout.html" %}
{% load static %}
{% block title %}Оформление заказа{% endblock  %}
{% block main %}
<div class="bg-dark text-white">
    <div class="container">
        <h2 class="m-0 container d-flex justify-content-center pb-5 pt-5">Оформление заказа</h2>
        <form method="post">
            {% csrf_token %}
            <div class="pb-5">
                {{ form }}
                <span>{{ error }}</span>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-light">Оформить заказ</button>
            </div>
        </form>
    </div>
</div>
{% endblock  %}
